<?xml version="1.0" encoding='UTF-8' ?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
        xmlns:f="http://java.sun.com/jsf/core"
        xmlns:p="http://primefaces.org/ui"
        xmlns:ui="http://java.sun.com/jsf/facelets">
    <head>
        <title>GuessBid</title>
        <meta charset='UTF-8'/>
        <link href="./CSS/home.css" rel="stylesheet"></link>
        <style type="text/css">
        
	#tfnewsearch{
		float:right;
		padding:20px;
	}
	.tftextinput{
		margin: 0;
		padding: 5px 15px;
		font-family: Arial, Helvetica, sans-serif;
		font-size:14px;
		border:1px solid #0076a3; border-right:0px;
		border-top-left-radius: 5px 5px;
		border-bottom-left-radius: 5px 5px;
	}
	.tfbutton {
		margin: 0;
		padding: 5px 15px;
		font-family: Arial, Helvetica, sans-serif;
		font-size:14px;
		outline: none;
		cursor: pointer;
		text-align: center;
		text-decoration: none;
		color: #ffffff;
		border: solid 1px #0076a3; border-right:0px;
		background: #0095cd;
		background: -webkit-gradient(linear, left top, left bottom, from(#00adee), to(#0078a5));
		background: -moz-linear-gradient(top,  #00adee,  #0078a5);
		border-top-right-radius: 5px 5px;
		border-bottom-right-radius: 5px 5px;
	}
	.tfbutton:hover {
		text-decoration: none;
		background: #007ead;
		background: -webkit-gradient(linear, left top, left bottom, from(#0095cc), to(#00678e));
		background: -moz-linear-gradient(top,  #0095cc,  #00678e);
	}
	/* Fixes submit button height problem in Firefox */
	.tfbutton::-moz-focus-inner {
	  border: 0;
	}
	.tfclear{
		clear:both;
	}
        ul#menu {
    font-family: Verdana, sans-serif;
    font-size: 11px;
    margin: 0;
    padding: 0;
    list-style: none;
}
  
ul#menu li {
    background-color: #FF831C;
    border-bottom: 5px solid #54BAE2;
    display: block;
    width: 150px;
    height: 30px;
    margin: 2px;
    float: left; /* elementi su singola riga */
}
  
ul#menu li a {
    color: #fff;
    display: block;
    font-weight: bold;
    line-height: 30px;
    text-decoration: none;
    width: 150px;
    height: 30px;
    text-align: center;
}
  
ul#menu li.active, ul#menu li:hover {
    background-color: #54BAE2;
    border-bottom: 5px solid #FF831C;
}
</style>
    </head>
    <body>
        <div class="content">
            <div class="banner" id="banner"> <h3> Welcome, #{LoginBean.username} </h3> </div>
            <div class="header"> <ul id="menu">
    <li><h:link outcome="home">Home Page</h:link></li>
    <li><h:link outcome="settings">Settings</h:link></li>
    <li><h:link outcome="notification">Notification</h:link></li>
    <li><h:link outcome="historical">Historical</h:link></li>
     <li><a href="#{LoginBean.logout()}">Logout</a></li> 
    </ul>
                <div id="tfheader" >
		<form id="tfnewsearch" method="get" action="http://www.google.com"> <!-- action metodo di ricerca TODO -->
		        <input type="text" class="tftextinput" name="q" size="21" maxlength="120"/>
                            <input type="submit" value="search" class="tfbutton"/>
		</form>
	<div class="tfclear"></div>
	</div>
            </div>
            <div class="body" style="  border:solid 1px tan;">  
         <h:form  style="border:solid 1px tan; background: no-repeat center center fixed">  
             <p:dataGrid   paginatorPosition="bottom" style=" border: solid 1px tan; border-color: black; background: appworkspace "  var="auction" value="#{CreateAuctionBean.tutteleastevalide}"  columns="3" emptyMessage="No auction found with these values" paginator="true"  rows="10" styleClass="paginated" >  
                    <f:facet  name="header"  >  
                        <p:outputLabel   value="Active Auctions (Click on the auction title to bid):" style="font-size: 25px; background: appworkspace"/>
                    </f:facet>  
                    <p:column   headerText="Auction Name" class="col-sm-3" style="text-align: right; font-weight: bold; background-color: Tan;"> 
                        <h:link outcome="insertbid.xhtml"> #{auction.title} 
                         <f:param  name="id" value="#{auction.auctionid}"/>
                        </h:link>
                    </p:column>
                    <br> </br>
                    <p:column style="font-weight: bold; background-color: Tan;" headerText="Item Description" class="col-sm-3">#{auction.itemdescription}</p:column>
                      <br> </br>
                    <p:column headerText="Item info" class="col-sm-1">#{auction.iteminfo}</p:column>
                    <br> </br>
                    <p:column headerText="Expiration Date" class="col-sm-3">#{auction.expdate}</p:column>
                </p:dataGrid>  
            </h:form> 
                </div>
            <div class="footer"> <h4> Tavava productions, all rights reserved </h4> </div>
        </div>
    </body>
</html>
