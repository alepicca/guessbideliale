<?xml version="1.0" encoding='UTF-8'?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
       xmlns:h="http://java.sun.com/jsf/html"
        xmlns:f="http://java.sun.com/jsf/core"
        xmlns:p="http://primefaces.org/ui"
        xmlns:ui="http://java.sun.com/jsf/facelets">
    <head>
        <title>GuessBid</title>
        <meta charset='UTF-8'/>
        <link href="../CSS/home.css" rel="stylesheet"></link>
        <style type="text/css">
           #external  {
               float:right;
		padding:20px;
                background-image:  url(images/sfondologin.jpg) ;
                // background: no-repeat center center fixed;
                background-size: cover;
           }
           .allinput {
               margin: 0;
		padding: 5px 15px;
		font-family: Arial, Helvetica, sans-serif;
		font-size:14px;
		border:1px solid #0076a3; border-right:0px;
		border-top-left-radius: 5px 5px;
		border-bottom-left-radius: 5px 5px;
           }
           .outlab {
               margin: 0;
		padding: 5px 15px;
		font-family: Arial, Helvetica, sans-serif;
		font-size:14px;
		outline: none;
		cursor: pointer;
		text-align: center;
		text-decoration: none;
		color: #ffffff;
		border: solid 1px #0076a3; border-right:0px;
		background: #0095cd;
		background: -webkit-gradient(linear, left top, left bottom, from(#00adee), to(#0078a5));
		background: -moz-linear-gradient(top,  #00adee,  #0078a5);
		border-top-right-radius: 5px 5px;
		border-bottom-right-radius: 5px 5px;
           }
           .outlab:hover {
               text-decoration: none;
		background: #007ead;
		background: -webkit-gradient(linear, left top, left bottom, from(#0095cc), to(#00678e));
		background: -moz-linear-gradient(top,  #0095cc,  #00678e);
           }
           .outlab::-moz-focus-inner {
               border: 0;
           }
           .boh {
               clear:both;
           }
	#tfnewsearch{
		float:right;
		padding:20px;
	}
	.tftextinput{
		margin: 0;
		padding: 5px 15px;
		font-family: Arial, Helvetica, sans-serif;
		font-size:14px;
		border:1px solid #0076a3; border-right:0px;
		border-top-left-radius: 5px 5px;
		border-bottom-left-radius: 5px 5px;
	}
	.tfbutton {
		margin: 0;
		padding: 5px 15px;
		font-family: Arial, Helvetica, sans-serif;
		font-size:14px;
		outline: none;
		cursor: pointer;
		text-align: center;
		text-decoration: none;
		color: #ffffff;
		border: solid 1px #0076a3; border-right:0px;
		background: #0095cd;
		background: -webkit-gradient(linear, left top, left bottom, from(#00adee), to(#0078a5));
		background: -moz-linear-gradient(top,  #00adee,  #0078a5);
		border-top-right-radius: 5px 5px;
		border-bottom-right-radius: 5px 5px;
	}
	.tfbutton:hover {
		text-decoration: none;
		background: #007ead;
		background: -webkit-gradient(linear, left top, left bottom, from(#0095cc), to(#00678e));
		background: -moz-linear-gradient(top,  #0095cc,  #00678e);
	}
	/* Fixes submit button height problem in Firefox */
	.tfbutton::-moz-focus-inner {
	  border: 0;
	}
	.tfclear{
		clear:both;
	}
        ul#menu {
    font-family: Verdana, sans-serif;
    font-size: 11px;
    margin: 0;
    padding: 0;
    list-style: none;
}
  
ul#menu li {
    background-color: #FF831C;
    border-bottom: 5px solid #54BAE2;
    display: block;
    width: 150px;
    height: 30px;
    margin: 2px;
    float: left; /* elementi su singola riga */
}
  
ul#menu li a {
    color: #fff;
    display: block;
    font-weight: bold;
    line-height: 30px;
    text-decoration: none;
    width: 150px;
    height: 30px;
    text-align: center;
}
  
ul#menu li.active, ul#menu li:hover {
    background-color: #54BAE2;
    border-bottom: 5px solid #FF831C;
}
</style>
         <script src="jquery-1.6.2.min.js"></script>
<script src="jquery-ui-1.8.15.custom.min.js"></script>
<link rel="stylesheet" href="jquery/jqueryCalendar.css"/>
   <script>
                jQuery(function() {
                                jQuery( "#{CreateAuctionBean.auction.expdate}" ).datepicker();
                });
                </script>
    </head>
    <body>
        <div class="content">
            <div class="banner"> </div>
            <div class="header"> <ul id="menu">
                    <li><h:link outcome="home">HomePage</h:link></li>
    <li><h:link outcome="settings">Settings</h:link></li>
          <li><a href="#{CreateAuctionBean.submit()}">Current Auction</a></li>
    <li><h:link outcome="notification">Notification</h:link></li>
    <li><h:link outcome="storico">Historical</h:link></li>
    <!-- <li><a href="#{LoginBean.logout()}">Logout</a></li> -->
    </ul>
                <div id="tfheader" >
		<form id="tfnewsearch" method="get" action="http://www.google.com"> <!-- action metodo di ricerca TODO -->
		        <input type="text" class="tftextinput" name="q" size="21" maxlength="120"/>
                            <input type="submit" value="search" class="tfbutton"/>
		</form>
	<div class="tfclear"></div>
	</div>
            </div>
            <div class="body">
                <h:form>
            <p:panel id="external"  >
                    <b> <u> Create the auction, sell your object! </u> </b> 
                  <fieldset>
                       <br/>
                       <label class="outlab" for="text">Title of the auction</label>
                       <br/>
                       <p:inputText class="allinput" id="title" type="text" placeholder="Title of the auction" value="#{CreateAuctionBean.auction.title}" required="true" requiredMessage="The description of the auctioned object is a mandatory field!"/>
                  </fieldset>
                  <fieldset>
                      <label class="outlab" for="date">Date (DD/MM/YYYY):</label>
                      <br/>
                      <p:calendar class="allinput" id="expdate" value="#{CreateAuctionBean.auction.expdate}"  placeholder="Expiration date of the auction" required="true" requiredMessage="Expiration date is a mandatory field!" /> 
                  </fieldset>
                    <fieldset>
                       <br/>
                       <label class="outlab" for="text">Description of the auctioned object</label>
                       <br/>
                       <p:inputText class="allinput" id="itemdescription" type="text" placeholder="Describe what you want to auction" value="#{CreateAuctionBean.auction.itemdescription}" required="true" requiredMessage="The description of the auctioned object is a mandatory field!"/>
                  </fieldset>
                    <fieldset>
                       <br/>
                       <label class="outlab" for="text"> info about the auctioned object</label>
                       <br/>
                       <p:inputText class="allinput" id="iteminfo" type="text" placeholder="More info about the auctioned item" value="#{CreateAuctionBean.auction.iteminfo}" required="true" requiredMessage="The description of the auctioned object is a mandatory field!"/>
                    </fieldset>
                    <fieldset>
                       <br/>
                       <label class="outlab" for="text">Your (valid) username</label>
                       <br/>
                       <p:inputText class="allinput" id="creator" type="text" placeholder="Insert your username here" value="#{CreateAuctionBean.auction.creator}" required="true" requiredMessage="The description of the auctioned object is a mandatory field!"/>
                  </fieldset>
                    <p:commandButton class="outlab" action="#{CreateAuctionBean.createauction()}" value="CREATE THE AUCTION" ajax="true" update="@all" />
                </p:panel>
                    </h:form>
            <div class="footer"> <h4> Tavava productions, all rights reserved </h4> </div>
        </div>
        </div>
    </body>
</html>
