<?xml version="1.0" encoding='UTF-8' ?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
       xmlns:h="http://java.sun.com/jsf/html"
        xmlns:f="http://java.sun.com/jsf/core"
        xmlns:p="http://primefaces.org/ui"
        xmlns:ui="http://java.sun.com/jsf/facelets">
    <head>
        <title>GuessBid</title>
        <meta charset='UTF-8'/>
        <link href="./CSS/home.css" rel="stylesheet"></link>
        <style type="text/css">

	#tfnewsearch{
		float:right;
		padding:20px;
	}
	.tftextinput{
		margin: 0;
		padding: 5px 15px;
		font-family: Arial, Helvetica, sans-serif;
		font-size:14px;
		border:1px solid #0076a3; border-right:0px;
		border-top-left-radius: 5px 5px;
		border-bottom-left-radius: 5px 5px;
	}
	.tfbutton {
		margin: 0;
		padding: 5px 15px;
		font-family: Arial, Helvetica, sans-serif;
		font-size:14px;
		outline: none;
		cursor: pointer;
		text-align: center;
		text-decoration: none;
		color: #ffffff;
		border: solid 1px #0076a3; border-right:0px;
		background: #0095cd;
		background: -webkit-gradient(linear, left top, left bottom, from(#00adee), to(#0078a5));
		background: -moz-linear-gradient(top,  #00adee,  #0078a5);
		border-top-right-radius: 5px 5px;
		border-bottom-right-radius: 5px 5px;
	}
	.tfbutton:hover {
		text-decoration: none;
		background: #007ead;
		background: -webkit-gradient(linear, left top, left bottom, from(#0095cc), to(#00678e));
		background: -moz-linear-gradient(top,  #0095cc,  #00678e);
	}
	/* Fixes submit button height problem in Firefox */
	.tfbutton::-moz-focus-inner {
	  border: 0;
	}
	.tfclear{
		clear:both;
	}
</style>
    </head>
    <body>
        <div class="content">
            <div class="banner"> <h3> Welcome, #{LoginBean.username} </h3> </div>
            <div class="header"> <ul id="menu">
          <li><a href="./user/settings.xhtml">Settings</a></li>
    <li><a href="./user/currentauction.xhtml">Current Auction</a></li>
    <li><a href="./user/notification.xhtml">Notification</a></li>
    <li><a href="./user/historical.xhtml">Historical</a></li>
    <h:link outcome="createauction" value="create a new auction!" />
    <li><a href="#">Logout</a></li> <!-- al posto di href fare metodo logout (prendere da qualche progetto vecchio -->
    </ul>
                <div id="tfheader" >
		<form id="tfnewsearch" method="get" action="http://www.google.com"> <!-- action metodo di ricerca TODO -->
		        <input type="text" class="tftextinput" name="q" size="21" maxlength="120"/>
                            <input type="submit" value="search" class="tfbutton"/>
		</form>
	<div class="tfclear"></div>
	</div>
            </div>
            <div class="body"> <img style="width: 500px; height: 300px; padding: 10px; float:left" src="./images/asta.jpg"/>  Now you are logged, enjoy this site and its functionalities! </div>
            <div class="footer"> <h4> Tavava productions, all rights reserved </h4> </div>
        </div>
    </body>
