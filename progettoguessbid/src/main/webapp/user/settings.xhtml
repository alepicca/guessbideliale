<?xml version="1.0" encoding='UTF-8' ?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
        xmlns:f="http://java.sun.com/jsf/core"
        xmlns:p="http://primefaces.org/ui"
        xmlns:ui="http://java.sun.com/jsf/facelets">
    <head>
        <title>GuessBid</title>
        <meta charset='UTF-8'/>
        <link href="../CSS/home.css" rel="stylesheet"></link>
        <style type="text/css">

	#tfnewsearch{
		float:right;
		padding:20px;
	}
	.tftextinput{
		margin: 0;
		padding: 5px 15px;
		font-family: Arial, Helvetica, sans-serif;
		font-size:14px;
		border:1px solid #0076a3; border-right:0px;
		border-top-left-radius: 5px 5px;
		border-bottom-left-radius: 5px 5px;
	}
	.tfbutton {
		margin: 0;
		padding: 5px 15px;
		font-family: Arial, Helvetica, sans-serif;
		font-size:14px;
		outline: none;
		cursor: pointer;
		text-align: center;
		text-decoration: none;
		color: #ffffff;
		border: solid 1px #0076a3; border-right:0px;
		background: #0095cd;
		background: -webkit-gradient(linear, left top, left bottom, from(#00adee), to(#0078a5));
		background: -moz-linear-gradient(top,  #00adee,  #0078a5);
		border-top-right-radius: 5px 5px;
		border-bottom-right-radius: 5px 5px;
	}
	.tfbutton:hover {
		text-decoration: none;
		background: #007ead;
		background: -webkit-gradient(linear, left top, left bottom, from(#0095cc), to(#00678e));
		background: -moz-linear-gradient(top,  #0095cc,  #00678e);
	}
	/* Fixes submit button height problem in Firefox */
	.tfbutton::-moz-focus-inner {
	  border: 0;
	}
	.tfclear{
		clear:both;
	}
</style>
    </head>
    <body>
        <div class="content">
            <div class="banner"> </div>
            <div class="header"> <ul id="menu">
    <li><a href="home.xhtml">Home Page</a></li>
    <li><a href="currentauction.xhtml">Current Auction</a></li>
    <li><a href="notification.xhtml">Notification</a></li>
    <li><a href="historical.xhtml">Historical</a></li>
    <li><a href="#">Logout</a></li> <!-- al posto di href fare metodo logout (prendere da qualche progetto vecchio -->
    </ul>
                <div id="tfheader" >
		<form id="tfnewsearch" method="get" action="http://www.google.com"> <!-- action metodo di ricerca TODO -->
		        <input type="text" class="tftextinput" name="q" size="21" maxlength="120"/>
                            <input type="submit" value="search" class="tfbutton"/>
		</form>
	<div class="tfclear"></div>
	</div>
            </div>
            <div class="body">  
            <div id='changeprofiledate'> Fill the following form only with data you want to modify! </div>
      <h:form>
           <panel header="Login Form">
                <h:panelGrid columns="1">
        <div >
            <h:outputLabel id='modifyusername' for="modusername">Username:</h:outputLabel>
            <h:inputText id='username' value="#{UserBean.modifieduser.username}" class='feedback-input' />
        </div>
        <div >
            <h:outputLabel id='modifyfirstname' for="modfirstname">First Name:</h:outputLabel>
            <h:inputText id='firstname' value="#{UserBean.modifieduser.firstname}" class='feedback-input' />
        </div>
        <div >
            <h:outputLabel id='modifylastname' for="lastname">Last Name:</h:outputLabel>
            <h:inputText id='lastname' value="#{UserBean.modifieduser.lastname}" class='feedback-input' />
        </div>
        <div >
            <h:outputLabel id='modifyemail' for="email">Email:</h:outputLabel>
            <h:inputText id='email' value="#{UserBean.modifieduser.email}" class='feedback-input' />
        </div>
        <div >
            <h:outputLabel id='modifypassword' for="password">Password:</h:outputLabel>
            <h:inputSecret id='password' value="#{UserBean.modifieduser.password}" class='feedback-input' />
        </div>
        <div >
            <h:outputLabel id='confirmmodifypassword' for="confirmpassword">Confirm New Password:</h:outputLabel>
            <h:inputSecret id='confirmpassword' value="#{UserBean.pwdconfirmed}" class='feedback-input' />
        </div>
        <div >
            <h:outputLabel id='modifyage' for="age">Age:</h:outputLabel>
            <h:inputSecret id='age' value="#{UserBean.modifieduser.age}" class='feedback-input' />
        </div>     
                    
    <!--    < >
           <h:outputText value="#{UserBean.message}"></h:outputText>
        </div> -->
    
        <div id='submitmodification'>
            <h:commandButton type='submit' value='MODIFY DATA' id='buttonchange' action="#{UserBean.submitChangeData()}"/>
        </div>
                    </h:panelGrid>
                </panel>
      </h:form>
         <h:link outcome="home" value="Go back to home without modifying anything" /></div>
            <div class="footer"> <h4> Tavava productions, all rights reserved </h4> </div>
        </div>
    </body>
</html>
